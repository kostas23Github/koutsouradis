    <script

  <body>
    <header>
      <nav>
        <div class="logo-container">
          <a href="#">

              src="./assets/Logo/koutsouradis Logo + text.png"

          /></a>
        </div>
        <div class="menu-laptop">
          <ul>
            <li class="menu-laptop-items">
              <a href="#" class="item">Services</a>
            </li>
            <li class="menu-laptop-items">
              <a href="#" class="item">Works</a>
            </li>

        </div>
        <div class="menu-phone-container-hamburger">
          <i class="fa-solid fa-bars hamburger"></i>
        </div>
      </nav>
    </header>
    <!-- This container is somewhat outside of DOM flow. Default position to the right of the page. When visible(user clicks hamburger icon) it scrolls to screen. -->
    <!-- If this extra(outside) container is absent then menu-phone is always visible via scrolling despide "overflow-x: hidden" on body element. By adding to it "position: relative" the child "position: fixed" is hidden by being overflown. -->
    <div class="menu-phone-container">
      <div class="menu-phone">
        <ul>
          <li class="menu-phone-items">
            <a href="#" class="item">Services</a>
          </li>
          <li class="menu-phone-items">

            <a href="#" class="item">Insights</a>

        </ul>
        <i class="fa-solid fa-xmark close-btn"></i>
      </div>
